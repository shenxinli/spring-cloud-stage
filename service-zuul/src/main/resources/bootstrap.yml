EUREKA_SERVICE_URL: http://localhost:8761
ADMIN_SERVICE_URL: http://localhost:8787
CONFIG_SERVICE_URL: http://localhost:8888

server:
  port: 8080

eureka:   #<1>
  instance:
    instance-id: ${spring.cloud.client.ip-address}:${server.port}
    statusPageUrlPath: /actuator/info      #状态地址
    healthCheckUrlPath: /actuator/health   #健康检查地址
  client:
    serviceUrl:
      defaultZone: ${EUREKA_SERVICE_URL:http://localhost:8761}/eureka/

spring:
  application:
    name: service-zuul
  cloud:
    config:
      name: application,datasource
      label: dev
      profile: ${spring.application.name}
      uri: ${CONFIG_SERVICE_URL:http://localhost:8888}
      
zuul:
  routes:
    api-a:
      path: /api-a/**
      serviceId: service-ribbon
    api-b:
      path: /api-b/**
      serviceId: service-feign
      
security:
  user:
    name: "root"
    password: "123456"
logging:
  file: "target/${spring.application.name}.log"