EUREKA_SERVICE_URL: http://localhost:8761
ADMIN_SERVICE_URL: http://localhost:8787
CONFIG_SERVICE_URL: http://192.168.4.83:8888

server:
  port: 8080

spring:
  application:
    name: service-zuul
  cloud:
    config:
      name: application,datasource
      label: dev
      profile: ${spring.application.name}
      discovery:
        enabled: true
        service-id: config-server
      
zuul:
  routes:
    api-a:
      path: /api-a/**
      serviceId: service-ribbon
    api-b:
      path: /api-b/**
      serviceId: service-feign
      
security:
  user:
    name: "root"
    password: "123456"
logging:
  file: "target/${spring.application.name}.log"
