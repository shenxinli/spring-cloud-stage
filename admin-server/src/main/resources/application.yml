server:
  port: 8888

# tag::configuration-eureka[]
eureka:   #<1>
  instance:
    instance-id: ${spring.cloud.client.ip-address}:${server.port}
    statusPageUrlPath: /actuator/info      #状态地址
    healthCheckUrlPath: /actuator/health   #健康检查地址
  client:
    serviceUrl:
      defaultZone: ${EUREKA_SERVICE_URL:http://localhost:8761}/eureka/

management:
  endpoints:
    web:
      exposure:
        include: "*"  #<2>
  endpoint:
    health:
      show-details: ALWAYS
# end::configuration-eureka[]

spring:
  cloud:
    config:
      name: application,datasource
      label: dev
      profile: ${spring.application.name}
      uri: ${CONFIG_SERVICE_URL:http://localhost:8787}
---
spring:
  profiles:
    active:
      - secure

---
spring:
  profiles: insecure

---
spring:
  profiles: secure
  security:
    user:
      name: ${security.user.name}
      password: ${security.user.password}
eureka:
  instance:
    metadata-map:
      user.name: ${security.user.name}         #These two are needed so that the server
      user.password: ${security.user.password} #can access the protected client endpoints