EUREKA_SERVICE_URL: http://localhost:8761
ADMIN_SERVICE_URL: http://localhost:8787
CONFIG_SERVICE_URL: http://192.168.4.83:8888

server:
  port: 9001

eureka:
  instance:
    instance-id: ${spring.cloud.client.ip-address}:${server.port}
    statusPageUrlPath: /actuator/info      #状态地址
    healthCheckUrlPath: /actuator/health   #健康检查地址
  client:
    serviceUrl:
      defaultZone: ${EUREKA_SERVICE_URL:http://localhost:8761}/eureka/
        
spring:
  application:
    name: service-hi
  cloud:
    config:
      name: application
      label: dev
      profile: ${spring.application.name}
      url: ${CONFIG_SERVICE_URL:http://localhost:8888}
security:
  user:
    name: "root"
    password: "123456"
      
logging:
  file: "target/${spring.application.name}.log"
  
management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      show-details: ALWAYS