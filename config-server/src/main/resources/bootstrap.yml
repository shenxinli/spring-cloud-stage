EUREKA_SERVICE_URL: http://172.18.170.101:8761
security:
  user:
    name: "root"
    password: "chinaway2014"
server:
  port: 8888
eureka:
  instance:
    instance-id: ${spring.cloud.client.ip-address}:${server.port}
    statusPageUrlPath: /actuator/info      #状态地址
    healthCheckUrlPath: /actuator/health   #健康检查地址
    prefer-ip-address: true
  client:
    serviceUrl:
      defaultZone: ${EUREKA_SERVICE_URL:http://localhost:8761}/eureka/
management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      show-details: ALWAYS 
spring:
  application:
    name: config-server
  cloud:
    inetutils:
      preferred-networks: 172.18.170.

logging:
  file: "target/${spring.application.name}.log"