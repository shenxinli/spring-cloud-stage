info:
  scm-url: "@scm.url@"
  build-url: "https://github.com/shenxinli/spring-cloud-stage"
  
server:
  port: 8787

eureka:
  instance:
    instance-id: ${spring.cloud.client.ip-address}:${server.port}
    hostname: ${spring.cloud.client.ip-address}
    homePageUrlPath: ${server.context-path:}
    statusPageUrlPath: /actuator/info      #状态地址
    healthCheckUrlPath: /actuator/health   #健康检查地址
  client:
    serviceUrl:
      defaultZone: http://${spring.cloud.eureka.server.host.name}:${spring.cloud.eureka.server.host.port}/eureka/

---
spring:
  cloud:
    config:
      server:
        git:
          uri: https://github.com/shenxinli/config-repo
          search-paths: "{profile}"
          username: shenxinli
          password: chinaway2014
          force-pull: true
          basedir: /data
management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      show-details: ALWAYS
