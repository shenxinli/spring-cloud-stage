server:
  port: 8787

spring:
  application:
    name: config-server
  cloud:
    config:
      enabled: true
      name: application,base
      label: {application}
      server:
        git:
          uri: https://github.com/shenxinli/spring-cloud-stage.git
          username: shenxinli
          password: sxl2014
          basedir: /data
  profiles:
    active: subversion
 
logging:
  levels:
    org.springframework.boot.env.PropertySourcesLoader: TRACE
    org.springframework.cloud.config.server: DEBUG
eureka:
  client:
    service-url:
      defaultZone: http://39.108.48.247:8761/eureka
  instance:
    prefer-ip-address: true
    instance-id: ${spring.application.name}:${spring.cloud.client.ipAddress}:${spring.application.instance_id:${server.port}}
management:
  security:
    enabled: false