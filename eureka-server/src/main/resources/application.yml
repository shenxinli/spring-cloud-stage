server:
  port: 8761
eureka:
  instance:
    instance-id: ${spring.cloud.client.ip-address}:${server.port}
    hostname: ${spring.cloud.client.ip-address}
  client:
    registerWithEureka: false
    fetchRegistry: false
    serviceUrl:
      defaultZone: http://${security.user.name}:${security.user.password}@${eureka.instance.hostname}:${server.port}/eureka/
spring:
  cloud:
    config:
      name: application,base
      profile: dev
      label: ${spring.application.name}
      discovery:
        enable: true
        serviceId: config-server
  boot:
    admin:
      client:
        username: ${security.user.name}       #These two are needed so that the client
        password: ${security.user.password}   #can register at the protected server api
        url: http://${spring.cloud.admin.host.name:localhost}:${spring.cloud.admin.host.port}/admin # 逗号分开Spring Boot Admin服务器URL的有序列表以注册
        instance:
          service-url: http://${spring.cloud.client.ip-address}:${server.port}
          health-url: http://${spring.cloud.client.ip-address}:${server.port}/actuator/health
          management-url: http://${spring.cloud.client.ip-address}:${server.port}/actuator
management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      show-details: ALWAYS
logging:
  file: "target/eureka-server.log"