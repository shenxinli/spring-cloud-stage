server:
  port: 8761

---
spring:
  cloud:
    config:
      name: application,datasource
      label: dev
      profile: ${spring.application.name}
      uri: ${CONFIG_SERVICE_URL:http://localhost:8787}
management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      show-details: ALWAYS
