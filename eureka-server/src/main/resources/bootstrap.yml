EUREKA_SERVICE_URL: http://172.18.170.101:8761
server:
  port: 8761

eureka:
  instance:
    instance-id: ${spring.cloud.client.ip-address}:${server.port}
    hostname: ${spring.cloud.client.ip-address}:${server.port}
    statusPageUrlPath: ${eureka.instance.hostname}/actuator/info      #状态地址
    healthCheckUrlPath: ${eureka.instance.hostname}/actuator/health   #健康检查地址
  client:
    serviceUrl:
      defaultZone: ${EUREKA_SERVICE_URL:http://localhost:8761}/eureka/

spring:
  application:
    name: eureka-server
      
management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      show-details: ALWAYS
logging:
  file: "target/${spring.application.name}.log"       